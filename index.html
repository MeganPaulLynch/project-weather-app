<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="card">
          <div class="card-body">
            <div class="mb-3">
              <form id="searchForm">
                <input
                  type="text"
                  class="form-control"
                  id="explore"
                  placeholder="Enter a city"
                  autocomplete="off"
                  autofocus
                />
                <input type="submit" class="btn btn-primary" value="Search" />
              </form>
            </div>
            <div class="row">
              <div class="col-5">
                <h1>London</h1>
                <p><i>Mostly sunny</i></p>
                <h3>
                  <span id="update">Monday <br />16:13</span>
                </h3>
                <div class="row detail">
                  <div class="col-12 measure">Rain: 16%</div>
                  <div class="col-12 measure">Wind: 11mph</div>
                  <div class="col-12 measure">Humidity: 40%</div>
                </div>
              </div>
              <div class="col-4">
                <span id="weatherMeasure"> 22</span>
                <span class="unit" id="customise"> Cº</span>
              </div>
              <div class="col-3">
                <div class="row">
                  <div class="col-12 area">Tuesday 12º</div>
                  <div class="col-12 area">Wednesday 18º</div>
                  <div class="col-12 area">Thursday 20º</div>
                  <div class="col-12 area">Friday 21º</div>
                  <div class="col-12 area">Saturday 19º</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          Coded by Megan Paul Lynch
          <a
            href="https://github.com/MeganPaulLynch/project-weather-app"
            target="_blank"
            >Open-source code</a
          >
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
