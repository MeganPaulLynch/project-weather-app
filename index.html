<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="card">
          <div class="card-body">
            <div class="mb-3">
              <form id="searchForm">
                <input
                  type="text"
                  class="form-control"
                  id="explore"
                  placeholder="Enter a city"
                  autocomplete="off"
                  autofocus
                />
                <input type="submit" class="btn btn-primary" value="Search" />
                <input
                  type="submit"
                  class="btn btn-secondary"
                  value="Current"
                  id="current-location"
                />
              </form>
            </div>
            <div class="row">
              <div class="col-5">
                <h1></h1>
                <ul>
                  <li class="day" id="update"></li>
                  <li id="description"></li>
                </ul>
                <div class="clear-fix">
                  <div class="row detail">
                    <div class="col-12 float-left">
                      Wind: <span id="windElement"></span>kph
                    </div>
                    <div class="col-12 float-left">
                      Humidity: <span id="humidityElement"></span>%
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-7">
                <div class="clearfix">
                  <span>
                    <img src="" alt="" class="float-right" id="icon" />
                  </span>
                  <span class="main" id="weatherMeasure"></span>
                  <span class="unit">
                    <a href="#" class="first" id="celsius">Cº</a> |
                    <a href="#" class="second" id="fahrenheit">Fº</a></span
                  >
                </div>
              </div>
              <div class="row">
                <div class="col-2">
                  <div class="forecast-day">Tue</div>
                  <div class="forecast-icon">
                    <img
                      src="http://openweathermap.org/img/wn/04d@2x.png"
                      alt="weather icon"
                      class="forecast-icon"
                    />
                  </div>
                  <div class="forecast-temperature">
                    <span class="temperature-max-forecast">24º </span>
                    <span class="temperature-min-forecast">19º</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          Coded by Megan Paul Lynch
          <a
            href="https://github.com/MeganPaulLynch/project-weather-app"
            target="_blank"
            >Open-source code</a
          >
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
